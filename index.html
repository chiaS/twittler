<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
  	
  	<div class='navigation'>
  		<div class='container'>
	  		<ul>  			
		  		<li><img width='40px' src='https://g.twimg.com/Twitter_logo_blue.png'></img></li> 
		  		<li><h3>@Me</h3></li>	  		  		
		  		<li class='tweet-box pull-right'><input type="text" placeholder='New tweet...'/><button class='tweet-btn btn'>tweet</button></li>  					    	
		    	</ul>
	    	</div>
	</div>
  	
    <div class='tweets'>
    		<div class='refresh'>load more</div>
    		<div class='container'></div>
    		<div class='appendedContainer hide'>
    			<div class='profile row col-md-3 col-md-offset-8'>
    				<div><img alt="profile picture" src="http://media-cache-ak0.pinimg.com/736x/96/92/85/9692855e60e8bfe2884f6b572a1cdffc.jpg"></div>
    				<h3 class='name'></h3>
    				<div class='statistics'>
    					<ul>
    					<li><span class='tweetNumber'></span>&nbsp;Tweets</li>
    					<li><span></span>&nbsp;Following</li>
    					<li><span></span>&nbsp;Follower</li>
    					</ul></div>
    			</div>
    		</div> 
    		<button class='top-btn btn'>^</button>
    	</div>  
    <script src="index.js"></script>
  </body>
</html>
