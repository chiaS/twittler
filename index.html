<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/font.css"/>
    <!-- link rel="stylesheet" href="http://i.icomoon.io/public/temp/b17884db30/UntitledProject1/style.css"-->
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
  	
  	<div class='navigation'>
  		<div class='container'>
	  		<ul class='pull-left'>  			
		  		<li><img width='38px' src='https://g.twimg.com/Twitter_logo_blue.png'></img></li>   				  		
		  	</ul><ul class='menu pull-right'>		  		  					    	
		   		<li><a href='#'><div data-usrid='me'>@Me</div></a></li>	
		   		<li>
			   		<a href='#' class='icon-cog'></a>  
			   		<ul class='submenu hide'>
			   			<li><a href='#' class="icon-user">Edit profile</a></li>
			   			<li><a href='#' class='icon-file'>Lists</a></li>
			   			<li><a href='#' class='icon-exit'>Sign out</a></li>
			   			<li><a href='#' class='icon-bubbles'>Help</a></li>
			   		</ul>
			   	</li>
		    	</ul>
	    	</div>
	</div>
  	
    <div class='tweets'>
    		<a href='#' class='top-btn'><span>&uarr;</span></a>
    		<span class='hint'>shortcut 'l or L'</span>
    		<div class='refresh'>load more</div>
    		<div class='container'></div>
    		<div class='appendedContainer hide'>
    			<div class='profile'>
    				<div><img alt="profile picture" src="http://media-cache-ak0.pinimg.com/736x/96/92/85/9692855e60e8bfe2884f6b572a1cdffc.jpg"></div>
    				<h3 class='name'></h3>
    				<div class='statistics'>
    					<ul>
    					<li><span class='tweetNumber'></span>&nbsp;Tweets</li>
    					<li><span></span>&nbsp;Following</li>
    					<li><span></span>&nbsp;Follower</li>
    					</ul></div>
    			</div>
    		</div> 
    		
    	</div>  
    	<div class='footer'>
    		<div class='container'>
    			<div class='footer-switch'><div class='hint'>shortcut 't or T'</div><button>Tweet</button></div>
    			<div class='tweet-box'><input type="text" placeholder='New tweet...'/><button class='tweet-btn btn'>Tweet</button></div>
    		</div>
    	</div>
    <script src="index.js"></script>
  </body>
</html>
